<div *ngIf="!submitted" class="form-container rounded">
  <h1 class="contact-title"> Contact Us</h1>
  <form [formGroup]="angForm" novalidate>
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text"
             class="form-control"
             id="fullName"
             name="fullName"
             formControlName="fullName">
    </div>
    <div
      *ngIf="angForm.controls['fullName'].invalid && (angForm.controls['fullName'].dirty || angForm.controls['fullName'].touched)"
      class="alert alert-danger">
      <div *ngIf="angForm.controls['fullName'].errors.required">
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email"
             class="form-control"
             id="email"
             formControlName="email"
             placeholder="name@example.com">
    </div>
    <div
      *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)"
      class="alert alert-danger">
      <div *ngIf="angForm.controls['email'].errors.required">
        Email is required.
      </div>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text"
             class="form-control"
             id="phoneNumber"
             formControlName="phoneNumber">
    </div>


    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control"
                id="message" rows="4"
                formControlName="message"
                placeholder="Your message here...">
       </textarea>
    </div>


    <div
      *ngIf="angForm.controls['message'].invalid && (angForm.controls['message'].dirty || angForm.controls['message'].touched)"
      class="alert alert-danger">
      <div *ngIf="angForm.controls['message'].errors.required">
        Please leave us a message.
      </div>
    </div>

    <div class="button-container">
      <button type="button"
              [disabled]="angForm.pristine || angForm.invalid"
              (click)="onClickSubmit(angForm.value)"
              class="btn btn-secondary btn-lg btn-block rounded-lg">Submit
      </button>
    </div>
  </form>


</div>

<div *ngIf="submitted" class="inner cover text-center">
  <h1 class="cover-heading">Thank You.</h1>
  <p class="lead">Thank you for contacting us. We will be in touch with you shortly. Meanwhile checkout our previous projects.</p>
  <p class="lead">
    <a [routerLink]="'/about'" class="btn btn-lg btn-secondary">Portfolio.</a>
  </p>
</div>
